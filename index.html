  <div class="box intro" id="about">
    <div class="basic">
      <img src="./img/youngbin.jpg" alt="" class="box-img" />
      <h1>Youngbin Kwon</h1>
      <h5>30 years old</h5>
      <p>
        안녕하세요. 권영빈입니다. <br />현재 직장인 5년차로, 내년에 창업에
        도전하기에 앞서 웹서비스 구축 과정을 직접 체험하며 배우기 위해
        '위코드'에 들어오게 되었습니다. <br />스타트업, 웹서비스, 개발 등에
        관심이 많고, 축구와 헬스, 그리고 독서를 좋아합니다. 앞으로 잘 부탁드립니다.
      </p>
